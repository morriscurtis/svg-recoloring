<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HERE FOR A REASON</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jscolor.min.js"></script>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="jquery.svg.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<label for="background-picker">BG:</label>
		<input id="background-picker" class="jscolor {onFineChange:'setBackgroundColor(this)'}" value="7F7F7F">
		<label for="here-for-picker">Top:</label>
		<input id="here-for-picker" class="jscolor {onFineChange:'setHereForColor(this)'}" value="51EA11">
		<input id="here-for-outline-picker" class="jscolor {onFineChange:'setHereForOutlineColor(this)'}" value="000000">
		<label for="a-reason-picker">Bottom:</label>
		<input id="a-reason-picker" class="jscolor {onFineChange:'setAReasonColor(this)'}" value="9500FF">
		<input id="a-reason-outline-picker" class="jscolor {onFineChange:'setAReasonOutlineColor(this)'}" value="000000">
		<button id="swap-button">Swap</button>
	</body>
</html>
